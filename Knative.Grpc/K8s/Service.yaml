apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: knative-grpc
  namespace: default
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/max-scale: "10"
        autoscaling.knative.dev/target: "100"
        autoscaling.knative.dev/scale-down-delay: "3m"
        autoscaling.knative.dev/scale-to-zero-pod-retention-period: "4m"
        autoscaling.knative.dev/metric: "rps"
        protocol.knative.dev/network-hash: "enabled"
    spec:
      containers:
        - image: reswin/knative.grpc:latest
          ports:
            - containerPort: 8080
              name: h2c